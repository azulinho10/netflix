<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
   
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" defer></script>
    
    <script src="js/owl/jquery.min.js" defer></script>
    <script src="js/owl/owl.carousel.min.js" defer></script>
    <script src="js/owl/main.js" defer></script>

    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css">
     <!-- owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

  </head>
  <body>
    <header>
        <div class="container">
          <h2 class="logo">NETFLIX</h2>
          <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
          </nav>
        </div>
    </header>

    <main>
      <div class="main-movie">
            <div class="container">
                <h3 class="title">SUPERNATURAL</h3>
                <p class="description">
                    Os irmãos Dean e Sam vasculham o país em busca de atividades
                    paranormais, brigando com demônios, fantasmas e monstros no caminho.
                    Assista a nova temporada de Supernatural que está imperdível.
                </p>
                <div class="buttons">
                    <button role="botton" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="botton" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>   
            </div>
       </div>
    </main>

    <div class="carousel-film">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/capa-agentes.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-arrow.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-demolidor.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-Loki.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-raio.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-supergirl.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-superman.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-theflash.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-themallarion.jpg alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/capa-falcao.jpg" alt="">
            </div>
        </div>
    </div>

  </body>
</html>
